site_name: GWASLab
site_author: HE Yunye
repo_name: 'GitHub'
repo_url: https://github.com/Cloufield/gwaslab/
edit_uri: ""
copyright: "GWASLab is licensed under the MIT license"
theme:
  name: material
  features:
    - navigation.tabs
  font:
    code: Roboto Mono
    text: Roboto
  palette:
    primary: blue
    accent: blue
  logo: assets/gwaslab.png
  favicon: assets/gwaslab.png
    
nav:
    - Home:
       - Home : index.md
       - "Update logs" : UpdateLogs.md
    - Tutorial: tutorial_3.3.ipynb
    - Sumstats manipulation:
       - "Sumstats Object": SumstatsObject.md
       - "Status Code": StatusCode.md
       - "Standardization and Normalization": Standardization.md
       - "QC and Filtering": QC&Filtering.md
       - Harmonization: Harmonization.md
       - rsID : AssignrsID.md
       - Liftover: LiftOver.md
       - "Data conversion": Conversion.md
    - Visualization:
       - "Manhattan and QQ plot": Visualization.md
       - "Regional Plot": RegionalPlot.md
       - "Brisbane Plot": BrisbanePlot.md
       - "Miami Plot": MiamiPlot.md
       - "Scatter Plot: Effect Size Comparison": EffectSize.md
       - "Scatter Plot: Allele Frequency Comparison": AlleleFrequency.md
       - "Heatmap: Genetic Correlation": GeneticCorrelation.md
       - "Forest Plot": ForestPlot.md
       - Gallery : Gallery.md
    - Utilities: 
       - "Extract Lead Variants": ExtractLead.md
       - "Extract Novel Variants": ExtractNovel.md
       - "Format and Save": Format.md
       - "Load LDSC log": LoadLDSC.md
       - "Convert Heritability": HeritabilityConversion.md
       - "Infer Genome Build": InferBuild.md
    - References:
       - "Download": Download.md 
       - "Reference data" : Reference.md
       - "Common data": CommonData.md
    - Examples:
       - "Standardization and QC example":
          - "Workflow": standardization_workflow.ipynb
          - "QC and filtering" : quality_control_and_filtering.ipynb
       - "Harmonization example": 
          - "Workflow" : harmonization_workflow.ipynb
          - "Liftover" : harmonization_liftover.ipynb
       - "Formatting and saving example" : format_load_save.ipynb
       - "Utility example":
          - "Data conversion" : utility_data_conversion.ipynb
          - "Checking novel" : utility_get_novel.ipynb
       - "Visualization example" :
          - "Manhatann and Q-Q plot" : visualization_mqq.ipynb
          - "Miami plot": visualization_miami.ipynb
          - "Regional plot": visualization_regional.ipynb
          - "Brisbane plot": visualization_brisbane.ipynb
       - "Reference management" :
          - "Download" : Download_reference.ipynb

markdown_extensions:
  - toc:
      toc_depth: 3
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

extra_css:
  - stylesheets/extra.css

plugins:
  - mkdocs-jupyter

